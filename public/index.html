<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blipboard</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
	
	<div class="row">
		<h1 id="title">Blipboard</h1>
	</div>

	<div class="row">
		<a class="btn-floating btn-large waves-effect waves-light red center-align z-depth-5" id="start"><i id="startTxt">START</i></a>
	</div>

	<div class="row">
		<div class="col s10 m8 offset-m2">
			<div class="valign-wrapper">
			<section class="container2 valign">
				<div id="carousel" class="panels-backface-invisible">9

				</div>
			</section>

			<section id="options">
			      
			    <input id="panel-count" value="24" min="3" max="24" />

			</section>
			</div>
		</div>
	</div>

    <div class="row" id="navigation">
      <div class="col s1 m2">
        <a class="waves-effect waves-light btn-large z-depth-2" id="previous" data-increment="-1"><i class="material-icons left">remove_circle_outline</i>Downshift</a>
      </div>
      <div class="col s1 m2 offset-m8 offset-s10">
        <a class="waves-effect waves-light btn-large z-depth-2" id="next" data-increment="1"><i class="material-icons right">add_circle_outline</i>Upshift</a>
      </div>
    </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content blipz">
      <h4>Add a Blip</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer blipzLow">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="savenote">Agree</a>
    </div>
  </div>

</div>


<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script src="assets/js/engine.js"></script>
<script src="assets/js/transmission.js"></script>
<script src="assets/js/shiftknob.js"></script>
	
</body>
</html>
