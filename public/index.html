<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blipboard</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">

	<div class="row">
		<a class="waves-effect waves-light btn" id="start"><i class="material-icons right">cloud</i>button</a>
	</div>

	<div class="row">
		<div class="col s10 m8 offset-m2">
		<section class="container2">
			<div id="carousel" class="panels-backface-invisible">9

			</div>
		</section>

		<section id="options">
		      
		    <input id="panel-count" value="24" min="3" max="24" />

		</section>
		</div>
	</div>

    <div class="row" id="navigation">
      <div class="col s1 m2">
        <a class="waves-effect waves-light btn-large" id="previous" data-increment="-1"><i class="material-icons left">remove_circle_outline</i>Downshift</a>
      </div>
      <div class="col s1 m2 offset-m8">
        <a class="waves-effect waves-light btn-large" id="next" data-increment="1"><i class="material-icons right">add_circle_outline</i>Upshift</a>
      </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script src="assets/js/engine.js"></script>
<script src="assets/js/transmission.js"></script>
<script src="assets/js/shiftknob.js"></script>
	
</body>
</html>
